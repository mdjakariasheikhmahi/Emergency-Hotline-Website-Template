<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ----- font-awesome-CDN----- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <!-- ----- tailwindcss ----- -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Emergency-Hotline-Website-Template</title>
</head>
<body class="font-[Hind_Madurai] max-w-[1920px] mx-auto  bg-[#FEFBED]">
    <!-- header section -->
    <header>
        <!-- nav section -->
        <nav class="max-w-[95%] md:max-w-[93.75%] mx-auto flex justify-between py-6">
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" alt="logo" class="max-w-[50px]">
                <h1 class="text-xl md:text-2xl font-extrabold text-[#006747] ">Emergency<br>Service</h1>
            </div>

            <div class="font-[Inter] flex items-center gap-2 md:gap-3.5 text-xs md:text-lg">
                <div
                    class="flex items-center gap-2 md:gap-2.5 bg-[#41FF6B]/10 px-2.5 md:px-5 py-2 md:py-2.5 rounded-full font-black">
                    <h2 id="heartCount">0</h2>
                    <img src="./assets/heart.png" alt="heart" class="w-5 md:w-8">
                </div>

                <div
                    class="flex items-center gap-2 md:gap-2.5 bg-[#41FF6B]/10 px-2.5 md:px-5 py-2 md:py-2.5 rounded-full font-black">
                    <h2 id="coinCount">100</h2>
                    <img src="./assets/coin.png" alt="heart" class="w-5 md:w-8">
                </div>

                <div class="bg-[#00A63E] rounded-3xl  py-3 md:py-3 px-2 md:px-9 text-white font-semibold">
                    <h2><span id="copyCount">0</span> Copy</h2>
                </div>
            </div>
        </nav>

        <!-- hero section -->
        <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center py-3">
            <div class="max-w-[93.75%] mx-auto ">
                <img src="./assets/logo-dark.png" alt="logo-dark" class="max-w-[92px] mx-auto">
                <h1 class="text-4xl font-semibold my-3">জরুরি সেবা ডিরেক্টরি</h1>
                <h3 class="text-xl font-semibold">Government Emergency Services at Your Fingertip - A Project by
                    Government of the People's Republic of Bangladesh</h3>
            </div>
        </section>
    </header>
    <main>

    </main>
</body>
</html>
